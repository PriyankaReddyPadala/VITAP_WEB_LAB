<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 15px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Contact Us</h2>

    <form action="/submit-form-endpoint" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="5" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
