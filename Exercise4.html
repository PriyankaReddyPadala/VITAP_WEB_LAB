<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 260px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 30px auto;
            box-shadow: 2px 2px 10px #aaa;
            text-align: center;
            background-color: white;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._SL1500_.jpg" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>High quality sound with noise cancellation</p>

    <button>Buy Now</button>
</div>

</body>
</html>
