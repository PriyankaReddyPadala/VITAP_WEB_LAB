<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .product-card {
            width: 300px;
            background-color: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #fafafa;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            display: block;
        }

        .buy-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="headphones.jpg" alt="Wireless Headphones" class="product-image">

        <div class="product-info">
            <h3 class="product-title">Wireless Headphones</h3>
            <p class="product-desc">
                Experience high-quality sound with noise-canceling technology
                and 40-hour battery life.
            </p>
            <span class="product-price">$129.99</span>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
